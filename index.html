<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./content/site.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb4f2cc97a.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Config</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <br />
    <div class="container">
        <div class="container-xxl">
            <div class="row">
                <div class="col-lg-4">
                    <H3>Agregar tarea</H3>
                    <div class="input-group w-auto p-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-list"></i></span>
                        <input type="text" class="form-control" placeholder="* Nombre" aria-label="name"
                            aria-describedby="basic-addon1" id="iName">
                    </div>
                    <div class="input-group w-auto p-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-pen"></i></span>
                        <input type="text" class="form-control" placeholder="Descripción" aria-label="name"
                            aria-describedby="basic-addon1" id="iDesc">

                    </div>
                    <div class="alert alert-dismissible fade show" role="alert" id="msgAddTask" hidden> 
                    </div>
                    <div class="float-end"><button type="button" class="btn btn-outline-success" id="btnAddTask"
                            style="margin-right: 18px;">Agregar tarea</button>
                    </div>
                    
                </div>
                <div class="col-lg-4">
                    <H3>Borrar tarea</H3>
                    <div class="input-group w-auto p-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-list-ol"></i></span>
                        <input type="number" class="form-control" placeholder="N° de tarea" aria-label="name"
                            aria-describedby="basic-addon1" id="itTaskNumber">
                    </div>
                    <div class="alert alert-dismissible fade show" role="alert" id="msgDeleteTask" hidden> 
                    </div>
                    <div class="float-end">
                        <button id="btnDeleteTask" type="button" class="btn btn-outline-danger" style="margin-right: 18px;">Eliminar tarea</button></div>
                </div>
                <div class="col-lg-4" id="done">
                    <!-- <h3>Por hacer</h3> -->
                </div>
            </div>
        </div>
        <hr />
    </div>
    <div class="container-xxl">
        <div class="row">
            <div class="col-lg-4" id="todo">
                <h3>Por hacer</h3>
                
            </div>
            <div class="col-lg-4" id="inProgress">
                <h3>En progreso</h3>
            </div>
            <div class="col-lg-4" id="done">
                <h3>Hecho</h3>
            </div>
        </div>
    </div>
<!-- Templates -->
    <template id="cardTemp">
        <div class="card" style="width: 18rem; margin: 15px;">
            <div class="card-body">
                <h5 class="card-title">titulo</h5>
                <p class="card-text">Descripción de la tarea</p>
                <button type="button" class="btn btn-outline-warning" name="agregar"
                    style="margin-right: 18px;">Mover</button>
                <button type="button" class="btn btn-outline-danger" name="agregar"
                    style="margin-right: 18px;">Eliminar tarea</button>
            </div>
        </div>
    </template>
    <!-- <script src="./script/ejercicio_en_clases.js"></script> -->
    <!-- <script src="./script/actividad1.js"></script> -->
    <script src="./script/todoList.js"></script>
    <!-- <script src="./script/eventos.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
